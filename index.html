<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الصور الشخصية - bb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>معرض الصور الشخصية</h1>
    </header>
    
    <main>
        <!-- نموذج تسجيل الدخول أو إنشاء حساب -->
        <div id="loginForm">
            <h2>تسجيل الدخول</h2>
            <form onsubmit="login(event)">
                <input type="email" id="email" placeholder="البريد الإلكتروني" required><br><br>
                <input type="password" id="password" placeholder="كلمة المرور" required><br><br>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <p>لا تمتلك حساب؟ <a href="javascript:void(0);" onclick="showSignupForm()">إنشاء حساب</a></p>
        </div>

        <!-- نموذج إنشاء الحساب -->
        <div id="signupForm" style="display:none;">
            <h2>إنشاء حساب</h2>
            <form onsubmit="signup(event)">
                <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required><br><br>
                <input type="password" id="signupPassword" placeholder="كلمة المرور" required><br><br>
                <button type="submit">إنشاء حساب</button>
            </form>
            <p>لديك حساب بالفعل؟ <a href="javascript:void(0);" onclick="showLoginForm()">تسجيل الدخول</a></p>
        </div>

        <!-- القسم الذي يظهر بعد تسجيل الدخول -->
        <div id="appContent" style="display:none;">
            <div class="upload-section">
                <input type="file" id="imageUpload" accept="image/*" multiple>
                <button onclick="uploadImages()">رفع الصور</button>
            </div>
            
            <div class="gallery" id="imageGallery">
                <!-- ستظهر الصور هنا -->
            </div>
        </div>
    </main>
    
    <footer>
        <p>موقع bb © 2023 - جميع الحقوق محفوظة</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
