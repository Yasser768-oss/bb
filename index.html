<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الصور الشخصية - bb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>معرض الصور الشخصية</h1>
        <div id="userInfo"></div> <!-- لعرض حالة تسجيل الدخول -->
        <button id="logoutBtn" onclick="logout()" style="display:none;">تسجيل الخروج</button> <!-- زر تسجيل الخروج -->
    </header>
    
    <main>
        <div id="loginSection">
            <h2>تسجيل الدخول</h2>
            <input type="email" id="email" placeholder="البريد الإلكتروني">
            <input type="password" id="password" placeholder="كلمة المرور">
            <button onclick="login()">تسجيل الدخول</button>
        </div>
        
        <div class="upload-section" id="uploadSection" style="display:none;">
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <button onclick="uploadImages()">رفع الصور</button>
        </div>

        <div class="gallery" id="imageGallery">
            <!-- ستظهر الصور هنا -->
        </div>
    </main>
    
    <footer>
        <p>موقع bb © 2023 - جميع الحقوق محفوظة</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
