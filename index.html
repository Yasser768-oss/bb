<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الصور الشخصية - bb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>معرض الصور الشخصية</h1>
    </header>
    
    <main id="main-content">
        <!-- نموذج تسجيل الدخول -->
        <div id="login-form" class="login-form">
            <h2>تسجيل الدخول</h2>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button onclick="login()">تسجيل الدخول</button>
            <p id="login-error" style="color: red; display: none;">البريد الإلكتروني أو كلمة المرور غير صحيحة</p>
            <p>ليس لديك حساب؟ <a href="javascript:void(0)" onclick="showRegisterForm()">إنشاء حساب</a></p>
        </div>

        <!-- نموذج إنشاء حساب -->
        <div id="register-form" class="login-form" style="display: none;">
            <h2>إنشاء حساب جديد</h2>
            <input type="email" id="new-email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="new-password" placeholder="كلمة المرور" required>
            <button onclick="register()">إنشاء الحساب</button>
            <p id="register-error" style="color: red; display: none;">البريد الإلكتروني مسجل مسبقًا</p>
            <p>لديك حساب بالفعل؟ <a href="javascript:void(0)" onclick="showLoginForm()">تسجيل الدخول</a></p>
        </div>
        
        <!-- محتوى المعرض والصور بعد تسجيل الدخول -->
        <div id="content" style="display: none;">
            <div class="upload-section">
                <input type="file" id="imageUpload" accept="image/*" multiple>
                <button onclick="uploadImages()">رفع الصور</button>
            </div>
            
            <div class="gallery" id="imageGallery">
                <!-- ستظهر الصور هنا -->
            </div>
        </div>
    </main>
    
    <footer>
        <p>موقع bb © 2023 - جميع الحقوق محفوظة</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
